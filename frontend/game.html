<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/game.css">

    <title>GameList</title>
</head>
<body>
    <header class="header">
        <div class="logo container">
            <img src="img/game-list-logo.jpg" />
        </div>
    </header>
    <section class="hero-game-title" id="background-image-hero">
        <div class="container">
            <h1 id="game-title"></h1>
        </div>
    </section>
    <section class="game-info">
        <div class="content container">
            <p id="game-text"></p>
            <div id="game-card"></div>
        </div>
    </section>
    <section class="game-video">
        <div class="container">
            <div class="gameplay-background">
                <div class="container">
                    <h2 class="gameplay-title">Gameplay</h2>
                </div>
            </div>
            <div id="video-content"></div>
        </div>
    </section>
    <footer class="footer">
        <div class="logo container">
            <img src="img/game-list-logo.jpg" />
        </div>
    </footer>

    <script src="js/load-game-page.js"></script>
</body>
</html>
