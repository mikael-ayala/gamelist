<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/home.css">

    <title>GameList</title>
</head>
<body>
    <header class="header">
        <div class="logo container">
            <img src="img/game-list-logo.jpg" />
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero-title">Encontre aqui seu próximo jogo</h1>
                <h2 class="hero-subtitle">Descubra sua próxima aventura! Explore nossa lista e encontre sua próxima experiência. Navegue pelo nosso site para encontrar os lançamentos mais recentes e os clássicos favoritos.</h2>
            </div>
        </section>
        <section class="search-tab">
            <div class="container">
                <div class="form-tab">
                    <form class="form" action="" id="search-game-form">
                        <input class="text-input" id="game-name" type="text" placeholder="Nome" />
                        <select class="select-input" id="select-genre" name="select">
                            <option value="" selected>Gênero...</option>
                        </select>
                        <select class="select-input" id="select-platform" name="select">
                            <option value="" selected>Plataforma...</option>
                        </select>
                        <button class="form-button" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="game-list">
            <div class="container">
                <div class="cards-list" id="cards-list">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="logo container">
            <img src="img/game-list-logo.jpg" />
        </div>
    </footer>

    <script src="js/load-games.js"></script>
</body>
</html>
